<!DOCTYPE html>
<html>
<head>
    <title>Test Images</title>
</head>
<body>
    <h1>Test des chemins d'images</h1>
    
    <h2>Test 1 : Chemin absolu (/images/)</h2>
    <img src="/images/Photo2.JPG" width="300" alt="Test 1">
    
    <h2>Test 2 : Chemin relatif (images/)</h2>
    <img src="images/Photo2.JPG" width="300" alt="Test 2">
    
    <h2>Test 3 : URL GitHub Raw</h2>
    <img src="https://cycykab.github.io/blogueusek-portfolio/images/Photo2.JPG" width="300" alt="Test 3">
    
    <script>
    // Test auto des chemins
    setTimeout(() => {
        const images = document.querySelectorAll('img');
        images.forEach((img, i) => {
            img.onerror = () => {
                img.style.border = '5px solid red';
                console.error(`Image ${i+1} non chargée: ${img.src}`);
            };
            img.onload = () => {
                img.style.border = '5px solid green';
                console.log(`Image ${i+1} chargée: ${img.src}`);
            };
        });
    }, 100);
    </script>
</body>
</html>
